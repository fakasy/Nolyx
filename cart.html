<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Nolyx Design - Cart</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-slide-in {
            animation: slideIn 0.5s ease-out;
        }

        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .product-card {
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .fade-out {
            opacity: 0;
            transform: scale(0.95) translateY(10px);
            transition: all 0.3s ease-out;
        }

        .cart-summary {
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .menu-transition {
            transition: transform 0.3s ease-in-out;
        }

        .quantity-input::-webkit-inner-spin-button,
        .quantity-input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-gray-50 scroll-smooth">
    <!-- Navigation -->
    <nav class="fixed top-0 w-full bg-white shadow-lg z-30">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-20">
                <div class="flex items-center space-x-4">
                    <img src="/api/placeholder/40/40" alt="Nolyx" class="h-10 w-10 rounded-lg animate-fade-in">
                    <span class="text-2xl font-bold bg-gradient-to-r from-green-600 to-green-800 bg-clip-text text-transparent">Nolyx</span>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="products.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors duration-300 relative group">
                        All Products
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                    <a href="products.html?category=shirts" class="font-medium text-gray-700 hover:text-green-700 transition-colors duration-300 relative group">
                        Shirts
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                    <a href="products.html?category=hoodies" class="font-medium text-gray-700 hover:text-green-700 transition-colors duration-300 relative group">
                        Hoodies
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                    <a href="products.html?category=totebag" class="font-medium text-gray-700 hover:text-green-700 transition-colors duration-300 relative group">
                        Tote Bags
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                    <a href="products.html?category=caps" class="font-medium text-gray-700 hover:text-green-700 transition-colors duration-300 relative group">
                        Caps
                        <span class="absolute bottom-0 left-0 w-full h-0.5 bg-green-700 transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></span>
                    </a>
                    <a href="index.html" class="text-gray-700 hover:text-green-700 transition-colors duration-300">
                        <i class="fas fa-home text-xl"></i>
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-gray-700 p-2 hover:text-green-700 transition-colors duration-300" id="mobile-menu-button">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="hidden md:hidden bg-white border-t transform menu-transition" id="mobile-menu">
            <div class="px-4 py-2 space-y-3">
                <a href="products.html" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300 border-b">
                    <i class="fas fa-store mr-2"></i>All Products
                </a>
                <a href="products.html?category=shirts" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300 border-b">
                    <i class="fas fa-tshirt mr-2"></i>Shirts
                </a>
                <a href="products.html?category=hoodies" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300 border-b">
                    <i class="fas fa-hood-cloak mr-2"></i>Hoodies
                </a>
                <a href="products.html?category=totebag" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300 border-b">
                    <i class="fas fa-shopping-bag mr-2"></i>Tote Bags
                </a>
                <a href="products.html?category=caps" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300 border-b">
                    <i class="fas fa-hat-cowboy mr-2"></i>Caps
                </a>
                <a href="index.html" class="block py-3 text-gray-700 hover:text-green-700 transition-colors duration-300">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section h-40 flex items-center justify-center bg-gradient-to-r from-green-600 to-green-800 mt-20 relative overflow-hidden">
        <div class="absolute inset-0 bg-black opacity-10"></div>
        <div class="text-center z-10 animate-fade-in">
            <h1 class="text-4xl font-bold text-white mb-2">Your Cart</h1>
            <p class="text-green-100" id="cart-count">Loading items...</p>
        </div>
    </section>

    <!-- Cart Section -->
    <section class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col lg:flex-row gap-8">
                <!-- Cart Items -->
                <div class="lg:w-2/3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cart-container">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="lg:w-1/3">
                    <div class="cart-summary rounded-lg shadow-lg p-6 sticky top-24 w-full">
                        <h2 class="text-xl font-bold mb-4">Cart Summary</h2>
                        <div class="space-y-3" id="cart-summary">
                            <!-- Summary will be loaded here -->
                            
                        </div>
                        <div class="text-center">
                            <h1 class="text-2xl font-bold mb-4 hidden">User Location</h1>
                            <p id="location-status" class="text-lg text-gray-600 hidden">Fetching...</p>
                            <button 
                                id="get-location" 
                                class="mt-4 w-full px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition" >
                                Get Location
                            </button>
                            <div class="mt-4">
                                <div class="flex items-center justify-center space-x-4 text-gray-600">
                                    <i class="fas fa-shield-alt"></i>
                                    <span class="text-sm">Secure Checkout</span>
                                    <i class="fas fa-truck"></i>
                                    <span class="text-sm">International Shipping</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function formatPrice(price) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(price);
        }

        function updateCartCount(count) {
            document.getElementById('cart-count').textContent = `${count} item${count !== 1 ? 's' : ''} in cart`;
        }

        function updateQuantity(productId, change) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productIndex = cart.findIndex(p => p.id === productId);
            
            if (productIndex !== -1) {
                cart[productIndex].quantity = Math.max(1, (cart[productIndex].quantity || 1) + change);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }
        }

        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            const cartSummary = document.getElementById('cart-summary');
            updateCartCount(cart.length);

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="col-span-full text-center py-8 animate-fade-in">
                        <i class="fas fa-shopping-cart text-gray-400 text-6xl mb-4"></i>
                        <p class="text-gray-500 text-lg mb-4">Your cart is empty</p>
                        <a href="index.html" class="inline-block px-8 py-3 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-1">
                            Continue Shopping
                        </a>
                    </div>`;
                cartSummary.innerHTML = `
                    <div class="text-gray-500 text-center py-4">
                        No items in cart
                    </div>`;
                return;
            }

            let total = 0;
            cartContainer.innerHTML = cart.map((product, index) => {
                const price = parseFloat(product.price.replace(/[^0-9.-]+/g, ""));
                const quantity = product.quantity || 1;
                total += price * quantity;
                
                return `
                    <div class="product-card bg-white rounded-lg overflow-hidden shadow-md animate-slide-in" 
                         style="animation-delay: ${index * 100}ms"
                         id="product-${product.id}">
                        <div class="relative">
                            <img src="${product.image}" alt="${product.name}" 
                                 class="w-full h-48 object-cover">
                        </div>
                        <div class="p-6">
                            <h3 class="text-lg font-semibold mb-3">${product.name}</h3>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-green-700 font-bold text-xl">${formatPrice(price)}</span>
                            </div>
                            <div class="flex space-x-3">
                                <a href="${product.link}" target="_blank" 
                                   class="flex-1 flex items-center justify-center bg-green-700 hover:bg-green-800 text-white py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                                    <span class="font-bold">Buy Now</span>
                                </a>
                                <button onclick="removeFromCart('${product.id}')" 
                                        class="w-12 flex items-center justify-center bg-red-600 hover:bg-red-700 text-white py-3 px-3 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            cartSummary.innerHTML = `
                <div class="space-y-4">
                    <div class="flex justify-between items-center pb-4 border-b">
                        <span class="text-gray-600">Subtotal</span>
                        <span class="font-semibold">${formatPrice(total)}</span>
                    </div>
                    <div class="flex justify-between items-center pb-4 border-b">
                        <span class="text-gray-600">User Location</span>
                        <span id="location-status" class="font-semibold text-green-700">Fetching...</span>
                    </div>
                    <div class="flex justify-between items-center pb-4">
                        <span class="text-gray-900 font-bold">Total</span>
                        <span class="font-bold text-xl text-green-700">${formatPrice(total)}</span>
                        </div>

                </div>
            `;
        }
        
        function removeFromCart(productId) {
            const productElement = document.getElementById(`product-${productId}`);
            productElement.classList.add('fade-out');
            
            setTimeout(() => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const updatedCart = cart.filter(product => product.id !== productId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                
                // Show removal notification
                showNotification('Item removed from cart');
                
                loadCart();
            }, 300);
        }

        function showNotification(message) {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fade-in';
            notification.textContent = message;
            
            // Add to document
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Mobile menu functionality
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const isHidden = mobileMenu.classList.contains('hidden');
            
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                setTimeout(() => {
                    mobileMenu.style.transform = 'translateY(0)';
                }, 10);
            } else {
                mobileMenu.style.transform = 'translateY(-100%)';
                setTimeout(() => {
                    mobileMenu.classList.add('hidden');
                }, 300);
            }
        });


        // Initialize cart on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
            
            // Add page load animation
            document.body.classList.add('animate-fade-in');
        });



        // Add responsive grid layout
        window.addEventListener('resize', () => {
            const cartContainer = document.getElementById('cart-container');
            if (window.innerWidth < 768) {
                cartContainer.classList.remove('md:grid-cols-2');
                cartContainer.classList.add('grid-cols-1');
            } else {
                cartContainer.classList.add('md:grid-cols-2');
                cartContainer.classList.remove('grid-cols-1');
            }
        });
    </script>


    <script>
        document.getElementById('get-location').addEventListener('click', () => {
            const locationStatus = document.getElementById('location-status');

            // Reset text to fetching state
            locationStatus.textContent = "Fetching...";

            // Check for geolocation support
            if (!navigator.geolocation) {
                locationStatus.textContent = "Geolocation is not supported by your browser.";
                return;
            }

            // Request user's location
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;

                    try {
                        // Fetch location details from reverse geocoding API
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                        const data = await response.json();
                        
                        // Extract location (e.g., country)
                        const location = data.address?.country || "Unknown location";
                        locationStatus.textContent = location; // Update location status
                    } catch (error) {
                        locationStatus.textContent = "Unable to retrieve location details.";
                    }
                },
                (error) => {
                    // Handle errors during geolocation
                    if (error.code === error.PERMISSION_DENIED) {
                        locationStatus.textContent = "Permission denied. Please allow location access.";
                    } else {
                        locationStatus.textContent = "Unable to retrieve your location.";
                    }
                }
            );
        });
    </script>
</body>
</html>
