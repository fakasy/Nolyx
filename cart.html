<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="gambar/NOLYXHD.png">
    <title>Nolyx Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <!-- Improved Navigation -->
    
    <nav class="fixed top-0 w-full bg-white shadow-lg z-30 mt-0  -mb-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <img src="../gambar/NOLYXHD.png" alt="Nolyx" class="h-10 w-10">
                    <span id="vermin" class="text-2xl font-bold text-green-700">Nolyx</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="products.html?category=shirts" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Shirts</a>
                    <a href="products.html?category=hoodies" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Hoodies</a>
                    <a href="products.html?category=wallArt" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Wall Art</a>
                    <a href="products.html?category=caps" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Caps</a>
                    <div class="py-2">
                        <a href="index.html" class="flex items-center text-gray-700">
                            <i class="fas fa-home mr-2"></i>
                        </a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="text-gray-700 p-2" id="mobile-menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Enhanced Mobile Menu -->
        <div class="hidden md:hidden bg-white border-t" id="mobile-menu">
            <div class="px-4 py-2 space-y-3">
                <a href="products.html?category=shirts" class="block py-2 text-gray-700 hover:text-green-700">Shirts</a>
                <a href="products.html?category=hoodies" class="block py-2 text-gray-700 hover:text-green-700">Hoodies</a>
                <a href="products.html?category=wallArt" class="block py-2 text-gray-700 hover:text-green-700">Wall Art</a>
                <a href="products.html?category=caps" class="block py-2 text-gray-700 hover:text-green-700">Caps</a>
                <div class="py-2">
                    <a href="index.html" class="flex items-center text-gray-700">
                        <i class="fas fa-home mr-2"></i>
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section h-28 flex items-center justify-center text-black mt-16 bg-gray-100">
        <h1 class="text-3xl font-bold">Your Cart</h1>
    </section>

    <!-- Cart Section -->
    <section id="fav" class="py-16 bg-gray-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="product-grid-cart" id="cart-container">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </section>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            
            if (cart.length === 0) {
                cartContainer.innerHTML = `
                    <div class="col-span-full text-center py-8">
                        <i class="fas fa-shopping-cart text-gray-400 text-5xl mb-4"></i>
                        <p class="text-gray-500 text-lg">Your cart is empty</p>
                        <a href="index.html" class="inline-block mt-4 px-6 py-2 bg-green-700 text-white rounded-lg hover:bg-green-800 transition-colors duration-200 ease-in-out">
                            Continue Shopping
                        </a>
                    </div>`;
                return;
            }

            cartContainer.innerHTML = cart.map(product => `
                <div class="product-card bg-white rounded-lg overflow-hidden shadow-md transition-all duration-300 hover:shadow-lg" id="product-${product.id}">
                    <div class="relative">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-64 object-cover">
                        <div class="absolute top-2 right-2">
                            <span class="bg-green-700 text-white px-3 py-1 rounded-full text-sm font-medium">
                                In Cart
                            </span>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-lg font-semibold mb-3">${product.name}</h3>
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-green-700 font-bold text-xl">${product.price}</span>
                        </div>
                        <div class="flex space-x-3">
                            <a href="${product.link}" target="_blank" 
                               class="flex-1 flex items-center justify-center bg-green-700 hover:bg-green-800 text-white py-3 px-4 rounded-lg transition-colors duration-200 ease-in-out shadow-md">
                                <span class="font-bold">Buy Now</span>
                            </a>
                            <button onclick="removeFromCart('${product.id}')" 
                                    class="w-12 flex items-center justify-center bg-red-600 hover:bg-red-700 text-white py-2 px-2 rounded-lg transition-colors duration-200 ease-in-out shadow-md">
                                <i class="fas fa-trash text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function removeFromCart(productId) {
            const productElement = document.getElementById(`product-${productId}`);
            productElement.classList.add('fade-out');
            
            setTimeout(() => {
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const updatedCart = cart.filter(product => product.id !== productId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                loadCart();
            }, 300);
        }

        // Mobile menu toggle with improved animation
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.toggle('hidden');
        });

        // Load cart on page load
        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>
</html>
