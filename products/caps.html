<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <title>Nolyx Store </title>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-800 bg-size-200 bg-pos-0 animation" style="background-size: 200% 200%; background-position: 0% 0%; animation: gradient 2s ease infinite;
    @keyframes gradient {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 0%;
        }
        100% {
            background-position: 0% 0%;
        }
    }">
        <nav class="fixed top-0 w-full bg-white shadow-lg z-30 mt-0  -mb-16">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center space-x-4">
                        <img src="../gambar/nolyx.png" alt="Nolyx" class="h-10 w-10">
                        <span id="vermin" class="text-2xl font-bold text-green-700">Nolyx</span>
                    </div>
    
                    <!-- Desktop Menu -->
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="shirt.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Shirts</a>
                        <a href="hoodie.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Hoodies</a>
                        <a href="pants.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Pants</a>
                        <a href="caps.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Caps</a>
                        <div class="relative">
                            <a href="../cart.html" class="text-gray-700 hover:text-green-700">
                                <i class="fas fa-shopping-cart text-xl"></i>
                            </a>
                        </div>
                    </div>
    
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden flex items-center">
                        <button class="text-gray-700 p-2" id="mobile-menu-button">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Enhanced Mobile Menu -->
            <div class="hidden md:hidden bg-white border-t" id="mobile-menu">
                <div class="px-4 py-2 space-y-3">
                    <a href="shirt.html" class="block py-2 text-gray-700 hover:text-green-700">Shirts</a>
                    <a href="hoodie.html" class="block py-2 text-gray-700 hover:text-green-700">Hoodies</a>
                    <a href="pants.html" class="block py-2 text-gray-700 hover:text-green-700">Pants</a>
                    <a href="caps.html" class="block py-2 text-gray-700 hover:text-green-700">Caps</a>
                    <div class="py-2">
                        <a href="../cart.html" class="flex items-center text-gray-700">
                            <i class="fas fa-shopping-cart mr-2"></i>
                            Cart 
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <section class="hero-section h-96 flex items-center justify-center text-white mt-16">
            <div class="text-center">
                <h1 id="vermin" class="text-4xl md:text-6xl font-bold mb-4">Nolyx Caps</h1>
            </div>
        </section>

    
        <script src="../script.js"></script>
</body>
</html>
