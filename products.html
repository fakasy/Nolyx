<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../gambar/NOLYXHD.png">
    <title>Nolyx Store</title>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-800 bg-size-200 bg-pos-0 animation">
    <nav class="fixed top-0 w-full bg-white shadow-lg z-30 mt-0 -mb-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <img src="../gambar/NOLYXHD.png" alt="Nolyx" class="h-10 w-10">
                    <span id="vermin" class="text-2xl font-bold text-green-700">Nolyx</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <button onclick="changeCategory('shirts')" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Shirts</button>
                    <button onclick="changeCategory('hoodies')" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Hoodies</button>
                    <button onclick="changeCategory('wallArt')" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Wall Art</button>
                    <button onclick="changeCategory('caps')" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Caps</button>
                    <div class="relative">
                        <a href="cart.html" class="text-gray-700 hover:text-green-700">
                            <i class="fas fa-shopping-cart text-xl"></i>
                        </a>
                    </div>
                    <div class="py-2">
                        <a href="index.html" class="flex items-center text-gray-700">
                            <i class="fas fa-home mr-2"></i>
                        </a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="text-gray-700 p-2" id="mobile-menu-button">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-white border-t" id="mobile-menu">
            <div class="px-4 py-2 space-y-3">
                <button onclick="changeCategory('shirts')" class="block w-full text-left py-2 text-gray-700 hover:text-green-700">Shirts</button>
                <button onclick="changeCategory('hoodies')" class="block w-full text-left py-2 text-gray-700 hover:text-green-700">Hoodies</button>
                <button onclick="changeCategory('wallArt')" class="block w-full text-left py-2 text-gray-700 hover:text-green-700">Wall Art</button>
                <button onclick="changeCategory('caps')" class="block w-full text-left py-2 text-gray-700 hover:text-green-700">Caps</button>
                <div class="py-2">
                    <a href="cart.html" class="flex items-center text-gray-700">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Cart 
                    </a>
                </div>
                <div class="py-2">
                    <a href="index.html" class="flex items-center text-gray-700">
                        <i class="fas fa-home mr-2"></i>
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero-section h-96 flex items-center justify-center text-white mt-16">
        <div id="vermin"  class="text-center">
            <h1 id="category-title" class="text-4xl md:text-6xl font-bold mb-4">Nolyx Shirts</h1>
        </div>
    </section>

    <section class="product py-8 md:py-16 max-w-7xl mx-auto px-4">
        <div id="product-grid" class="product-grid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </section>

    <script src="cart.js"></script>
    <script src="products.js"></script>
    <script src=script.js"></script>
</body>
</html>
